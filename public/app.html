<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Watcher - Your Research Dashboard</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://rw-api-491582996945.us-central1.run.app">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX (deferred - not critical for initial render) -->
    <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Firebase SDK (critical for auth - not deferred) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Loading spinner */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        /* Paper card hover effect */
        .paper-card {
            transition: all 0.2s ease;
        }
        .paper-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">Research Watcher</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-sm text-gray-700"></span>
                    <button id="sign-out-btn" class="text-sm text-gray-600 hover:text-gray-900">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tab Navigation -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap space-x-4 sm:space-x-8 -mb-px overflow-x-auto" role="tablist">
                <button class="tab-button py-4 px-1 border-b-2 border-indigo-500 font-medium text-sm text-indigo-600"
                        data-tab="digest">
                    Daily Digest
                </button>
                <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        data-tab="search">
                    Search Papers
                </button>
                <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        data-tab="seeds">
                    My Seeds
                </button>
                <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        data-tab="saved">
                    Saved Papers
                </button>
                <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        data-tab="topics">
                    üìö Topics
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="content-area">
            <!-- Content loaded via HTMX or JS -->
            <div id="digest-content" class="tab-content">
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading your digest...</p>
                </div>
            </div>

            <div id="search-content" class="tab-content hidden">
                <!-- Search interface will be loaded here -->
            </div>

            <div id="seeds-content" class="tab-content hidden">
                <!-- Seeds management will be loaded here -->
            </div>

            <div id="saved-content" class="tab-content hidden">
                <!-- Saved papers will be loaded here -->
            </div>

            <div id="topics-content" class="tab-content hidden">
                <!-- Topics browser will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvDgfpoQQkOpCF2XpLTVshRBJeLGXztOU",
            authDomain: "research-watcher.firebaseapp.com",
            projectId: "research-watcher",
            storageBucket: "research-watcher.firebasestorage.app",
            messagingSenderId: "491582996945",
            appId: "1:491582996945:web:3d1194de7945b82430a0f0",
            measurementId: "G-F0BR2PBW73"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // API Base URL
        const API_BASE = 'https://rw-api-491582996945.us-central1.run.app/api';

        // Global auth token
        let authToken = null;

        // Check authentication on load
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                // Not signed in, redirect to landing page
                // Get base URL dynamically to handle Cloud Storage bucket paths
                window.location.href = 'https://storage.googleapis.com/research-watcher-web/index.html';
                return;
            }

            // User is signed in
            authToken = await user.getIdToken();
            document.getElementById('user-email').textContent = user.email;

            // Configure HTMX to include auth header
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['Authorization'] = `Bearer ${authToken}`;
            });

            // Sync user profile
            await syncUserProfile();

            // Load initial digest
            loadDigest();
        });

        // Sync user profile (idempotent)
        async function syncUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/sync`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    console.error('Failed to sync user profile');
                    return;
                }

                const data = await response.json();
                // Store user data globally for quota display
                window.userData = data.user || {};
            } catch (error) {
                console.error('Error syncing user profile:', error);
            }
        }

        // Load digest
        async function loadDigest() {
            try {
                const response = await fetch(`${API_BASE}/digest/latest`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                const container = document.getElementById('digest-content');

                if (!response.ok || !data.papers || data.papers.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No digest yet</h3>
                            <p class="mt-1 text-sm text-gray-500">Add some research seeds and check back tomorrow for your personalized digest.</p>
                            <div class="mt-6">
                                <button onclick="showTab('seeds')" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    Add Seeds
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Render papers
                container.innerHTML = `
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Your Daily Digest</h2>
                        <p class="text-sm text-gray-600 mt-1">${data.papers.length} papers ranked by relevance</p>
                    </div>
                    <div class="space-y-4">
                        ${data.papers.map(paper => renderPaperCard(paper)).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading digest:', error);
                document.getElementById('digest-content').innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        <p>Failed to load digest. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Render paper card
        function renderPaperCard(paper) {
            const score = Math.round(paper.score || 0);
            const scoreColor = score >= 70 ? 'bg-green-100 text-green-800' : score >= 50 ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800';
            const authors = (paper.authors || []).slice(0, 3).join(', ') + (paper.authors && paper.authors.length > 3 ? ', et al.' : '');
            const abstract = (paper.abstract || '').slice(0, 300) + (paper.abstract && paper.abstract.length > 300 ? '...' : '');

            // Escape single quotes in the paper object for onclick handler
            const paperJson = JSON.stringify(paper).replace(/'/g, '&apos;');

            return `
                <div class="paper-card bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">
                                <a href="${paper.url || '#'}" target="_blank" class="hover:text-indigo-600">
                                    ${paper.title || 'Untitled'}
                                </a>
                            </h3>
                            <p class="text-sm text-gray-600 mb-2">${authors}</p>
                            <p class="text-sm text-gray-500 mb-3">${paper.venue || 'Unknown Venue'} ‚Ä¢ ${paper.year || 'N/A'} ‚Ä¢ ${paper.citationCount || 0} citations</p>
                            ${abstract ? `<p class="text-sm text-gray-700 mb-3">${abstract}</p>` : ''}
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    ${paper.oa ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Open Access</span>' : ''}
                                    ${paper.provenance ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">${paper.provenance}</span>` : ''}
                                </div>
                                <button
                                    onclick='savePaper(${paperJson})'
                                    class="inline-flex items-center px-3 py-1 text-sm text-indigo-600 hover:text-indigo-800 hover:bg-indigo-50 rounded"
                                >
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                                    </svg>
                                    Save
                                </button>
                            </div>
                        </div>
                        <div class="ml-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${scoreColor}">
                                ${score}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.remove('border-transparent', 'text-gray-500');
                    btn.classList.add('border-indigo-500', 'text-indigo-600');
                } else {
                    btn.classList.remove('border-indigo-500', 'text-indigo-600');
                    btn.classList.add('border-transparent', 'text-gray-500');
                }
            });

            // Show/hide content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${tabName}-content`).classList.remove('hidden');

            // Load content if needed
            if (tabName === 'search') {
                loadSearchInterface();
            } else if (tabName === 'seeds') {
                loadSeedsInterface();
            } else if (tabName === 'saved') {
                loadSavedPapers();
            } else if (tabName === 'topics') {
                loadTopicsInterface();
            }
        }

        // Tab button click handlers
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => showTab(btn.dataset.tab));
        });

        // Sign out
        document.getElementById('sign-out-btn').addEventListener('click', async () => {
            await auth.signOut();
            // Get base URL dynamically to handle Cloud Storage bucket paths
            window.location.href = 'https://storage.googleapis.com/research-watcher-web/index.html';
        });

        // Load search interface
        let searchTimeout = null;
        function loadSearchInterface() {
            document.getElementById('search-content').innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Search Papers</h2>
                        <p class="text-sm text-gray-600">Search across OpenAlex, Semantic Scholar, and arXiv</p>
                    </div>

                    <!-- Search Form -->
                    <div class="bg-white rounded-lg shadow p-6 mb-6">
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <input
                                    type="text"
                                    id="search-query"
                                    placeholder="e.g., transformer models, quantum computing, CRISPR..."
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    onkeyup="handleSearchKeyup(event)"
                                />
                            </div>
                            <button
                                onclick="performSearch()"
                                class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                                Search
                            </button>
                        </div>
                        <div class="mt-4 flex gap-4 text-sm">
                            <label class="flex items-center">
                                <span class="text-gray-700 mr-2">Days back:</span>
                                <select id="search-days" class="border border-gray-300 rounded px-2 py-1">
                                    <option value="7">7 days</option>
                                    <option value="14">14 days</option>
                                    <option value="30">30 days</option>
                                </select>
                            </label>
                            <label class="flex items-center">
                                <span class="text-gray-700 mr-2">Max results:</span>
                                <select id="search-max" class="border border-gray-300 rounded px-2 py-1">
                                    <option value="10">10</option>
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <!-- Search Results -->
                    <div id="search-results">
                        <div class="text-center py-12 text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <p class="mt-4">Enter a search query to find relevant papers</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Handle search keyup (search on Enter)
        function handleSearchKeyup(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById('search-query').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const daysBack = document.getElementById('search-days').value;
            const maxResults = document.getElementById('search-max').value;
            const resultsContainer = document.getElementById('search-results');

            // Show loading state
            resultsContainer.innerHTML = `
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Searching for "${query}"...</p>
                </div>
            `;

            try {
                const response = await fetch(
                    `${API_BASE}/search?q=${encodeURIComponent(query)}&days_back=${daysBack}&max_results=${maxResults}`,
                    {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Search failed');
                }

                // Render results
                if (data.papers && data.papers.length > 0) {
                    resultsContainer.innerHTML = `
                        <div class="mb-4">
                            <p class="text-sm text-gray-600">
                                Found ${data.count} papers for "${data.query}" (${data.durationMs}ms)
                            </p>
                        </div>
                        <div class="space-y-4">
                            ${data.papers.map(paper => renderPaperCard(paper)).join('')}
                        </div>
                    `;
                } else {
                    resultsContainer.innerHTML = `
                        <div class="text-center py-12 text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="mt-4">No papers found for "${query}"</p>
                            <p class="text-sm mt-2">Try adjusting your search terms or increasing the date range</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        <p>Search failed: ${error.message}</p>
                        <p class="text-sm mt-2 text-gray-500">Please try again later</p>
                    </div>
                `;
            }
        }

        // Load seeds interface
        async function loadSeedsInterface() {
            const container = document.getElementById('seeds-content');

            // Show loading
            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading your seeds...</p>
                </div>
            `;

            try {
                // Fetch current seeds
                const response = await fetch(`${API_BASE}/seeds`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                const seeds = data.seeds || [];

                // Get quota information
                const quota = window.userData?.quota || { maxSeeds: 3, runsPerDay: 1 };
                const tier = window.userData?.tier || 'free';

                // Render seeds management UI
                container.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="mb-8">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">My Research Seeds</h2>
                            <p class="text-sm text-gray-600">Keywords and topics that define your research interests</p>
                        </div>

                        <!-- Quota Display -->
                        <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mb-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="text-sm font-medium text-indigo-900">Account Tier: <span class="capitalize">${tier}</span></h4>
                                    <p class="text-xs text-indigo-700 mt-1">Your current quota limits</p>
                                </div>
                                <div class="flex gap-4 text-sm">
                                    <div class="text-center">
                                        <div class="font-semibold text-indigo-900">${seeds.length} / ${quota.maxSeeds}</div>
                                        <div class="text-xs text-indigo-700">Seeds</div>
                                    </div>
                                    <div class="text-center">
                                        <div class="font-semibold text-indigo-900">${quota.runsPerDay}</div>
                                        <div class="text-xs text-indigo-700">Runs/Day</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Current Seeds -->
                        <div class="bg-white rounded-lg shadow p-6 mb-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Current Seeds (${seeds.length} / ${quota.maxSeeds})</h3>
                            <div id="seeds-list" class="space-y-2 mb-4">
                                ${seeds.length > 0 ? seeds.map((seed, idx) => `
                                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded border border-gray-200">
                                        <span class="text-gray-900">${seed}</span>
                                        <button
                                            onclick="removeSeed(${idx})"
                                            class="text-red-600 hover:text-red-800 text-sm"
                                        >
                                            Remove
                                        </button>
                                    </div>
                                `).join('') : '<p class="text-gray-500 text-sm">No seeds yet. Add your first research topic below.</p>'}
                            </div>

                            <!-- Add Seed Form -->
                            ${true ? `
                                <div class="border-t pt-4">
                                    <h4 class="text-sm font-medium text-gray-700 mb-2">Add New Seed</h4>
                                    <div class="flex gap-2">
                                        <input
                                            type="text"
                                            id="new-seed-input"
                                            placeholder="e.g., large language models, quantum computing..."
                                            class="flex-1 px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500"
                                            onkeyup="if(event.key==='Enter') addSeed()"
                                        />
                                        <button
                                            onclick="addSeed()"
                                            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                                        >
                                            Add
                                        </button>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Example Seeds -->
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h4 class="text-sm font-medium text-blue-900 mb-2">üí° Example Seeds</h4>
                            <div class="text-sm text-blue-700 space-y-1">
                                <p>‚Ä¢ "transformer models" or "attention mechanisms"</p>
                                <p>‚Ä¢ "quantum computing" or "quantum error correction"</p>
                                <p>‚Ä¢ "CRISPR gene editing" or "synthetic biology"</p>
                            </div>
                        </div>
                    </div>
                `;

                // Store current seeds globally for add/remove functions
                window.currentSeeds = seeds;

            } catch (error) {
                console.error('Error loading seeds:', error);
                container.innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        <p>Failed to load seeds. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Add seed
        async function addSeed() {
            const input = document.getElementById('new-seed-input');
            const newSeed = input.value.trim();

            if (!newSeed) {
                alert('Please enter a seed topic');
                return;
            }

            // Removed seed limit for testing
            // if (window.currentSeeds.length >= 3) {
            //     alert('Maximum 3 seeds allowed for free tier');
            //     return;
            // }

            try {
                const updatedSeeds = [...window.currentSeeds, newSeed];
                const response = await fetch(`${API_BASE}/seeds`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ seeds: updatedSeeds })
                });

                if (!response.ok) {
                    throw new Error('Failed to add seed');
                }

                // Reload seeds interface
                loadSeedsInterface();
            } catch (error) {
                console.error('Error adding seed:', error);
                alert('Failed to add seed. Please try again.');
            }
        }

        // Remove seed
        async function removeSeed(index) {
            if (!confirm('Remove this seed?')) {
                return;
            }

            try {
                const updatedSeeds = window.currentSeeds.filter((_, idx) => idx !== index);
                const response = await fetch(`${API_BASE}/seeds`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ seeds: updatedSeeds })
                });

                if (!response.ok) {
                    throw new Error('Failed to remove seed');
                }

                // Reload seeds interface
                loadSeedsInterface();
            } catch (error) {
                console.error('Error removing seed:', error);
                alert('Failed to remove seed. Please try again.');
            }
        }

        async function loadSavedPapers() {
            const container = document.getElementById('saved-content');

            // Show loading
            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading saved papers...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/saved`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (!response.ok || !data.papers || data.papers.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No saved papers yet</h3>
                            <p class="mt-1 text-sm text-gray-500">Save papers from your digest or search results to read later.</p>
                        </div>
                    `;
                    return;
                }

                // Render saved papers
                container.innerHTML = `
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Saved Papers</h2>
                        <p class="text-sm text-gray-600 mt-1">${data.count} papers in your reading list</p>
                    </div>
                    <div class="space-y-4">
                        ${data.papers.map(paper => renderSavedPaper(paper)).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading saved papers:', error);
                container.innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        <p>Failed to load saved papers. Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderSavedPaper(paper) {
            const score = Math.round(paper.score || 0);
            const scoreColor = score >= 70 ? 'bg-green-100 text-green-800' : score >= 50 ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800';
            const authors = (paper.authors || []).slice(0, 3).join(', ') + (paper.authors && paper.authors.length > 3 ? ', et al.' : '');
            const abstract = (paper.abstract || '').slice(0, 300) + (paper.abstract && paper.abstract.length > 300 ? '...' : '');

            return `
                <div class="paper-card bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">
                                <a href="${paper.url || '#'}" target="_blank" class="hover:text-indigo-600">
                                    ${paper.title || 'Untitled'}
                                </a>
                            </h3>
                            <p class="text-sm text-gray-600 mb-2">${authors}</p>
                            <p class="text-sm text-gray-500 mb-3">${paper.venue || 'Unknown Venue'} ‚Ä¢ ${paper.year || 'N/A'} ‚Ä¢ ${paper.citationCount || 0} citations</p>
                            ${abstract ? `<p class="text-sm text-gray-700 mb-3">${abstract}</p>` : ''}
                            <div class="flex items-center space-x-2">
                                ${paper.oa ? '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Open Access</span>' : ''}
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${scoreColor}">Score: ${score}</span>
                                <button onclick="unsavePaper('${paper.paperId}')" class="text-sm text-red-600 hover:text-red-800">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function savePaper(paper) {
            try {
                const response = await fetch(`${API_BASE}/saved`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paper)
                });

                if (!response.ok) {
                    throw new Error('Failed to save paper');
                }

                alert('Paper saved successfully!');
            } catch (error) {
                console.error('Error saving paper:', error);
                alert('Failed to save paper. Please try again.');
            }
        }

        async function unsavePaper(paperId) {
            if (!confirm('Remove this paper from your saved list?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/saved/${encodeURIComponent(paperId)}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to remove paper');
                }

                // Reload saved papers
                loadSavedPapers();
            } catch (error) {
                console.error('Error removing paper:', error);
                alert('Failed to remove paper. Please try again.');
            }
        }

        // === TOPICS INTERFACE (Phase 2: Enhanced Discovery) ===

        let topicsCache = null;
        let selectedField = null;
        let selectedTopic = null;

        async function loadTopicsInterface() {
            const container = document.getElementById('topics-content');

            // Show loading state
            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading topics...</p>
                </div>
            `;

            try {
                // Fetch topics stats and fields
                const [statsResponse, fieldsResponse] = await Promise.all([
                    fetch(`${API_BASE}/topics/stats`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`${API_BASE}/topics/fields`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);

                if (!statsResponse.ok || !fieldsResponse.ok) {
                    throw new Error('Failed to load topics data');
                }

                const stats = await statsResponse.json();
                const fieldsData = await fieldsResponse.json();

                // Render topics interface
                renderTopicsInterface(stats, fieldsData.fields);

            } catch (error) {
                console.error('Error loading topics:', error);
                container.innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        <p>Failed to load topics. Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderTopicsInterface(stats, fields) {
            const container = document.getElementById('topics-content');

            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Left Panel: Topic Browser -->
                    <div class="lg:col-span-2 space-y-4">
                        <!-- Header with Stats -->
                        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg p-6 text-white">
                            <h2 class="text-2xl font-bold mb-2">üìö Explore Topics</h2>
                            <div class="flex gap-6 text-sm">
                                <div>
                                    <div class="text-indigo-100">Total Topics</div>
                                    <div class="text-2xl font-bold">${stats.total_topics.toLocaleString()}</div>
                                </div>
                                <div>
                                    <div class="text-indigo-100">Total Works</div>
                                    <div class="text-2xl font-bold">${Math.round(stats.total_works / 1000000)}M</div>
                                </div>
                                <div>
                                    <div class="text-indigo-100">Fields</div>
                                    <div class="text-2xl font-bold">${fields.length}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Search & Filter -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="space-y-4">
                                <!-- Search -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Topics</label>
                                    <input
                                        type="text"
                                        id="topic-search-input"
                                        placeholder="Search by keyword (e.g., memory, cognition...)"
                                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500"
                                        onkeyup="searchTopics(this.value)"
                                    />
                                </div>

                                <!-- Field Filter -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Field</label>
                                    <select
                                        id="field-filter"
                                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500"
                                        onchange="filterByField(this.value)"
                                    >
                                        <option value="">All Fields (${stats.total_topics} topics)</option>
                                        ${fields.map(field => `
                                            <option value="${field.display_name}">${field.display_name} (${field.topic_count})</option>
                                        `).join('')}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Topics List -->
                        <div id="topics-list-container" class="bg-white rounded-lg shadow">
                            <div class="p-4 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-gray-900">
                                    ${selectedField || 'All Topics'}
                                    <span class="text-sm text-gray-500 font-normal" id="topics-count"></span>
                                </h3>
                            </div>
                            <div id="topics-list" class="divide-y divide-gray-200 max-h-[600px] overflow-y-auto">
                                <!-- Topics will be loaded here -->
                                <div class="p-8 text-center text-gray-500">
                                    <p>Select a field or search to browse topics</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel: Topic Detail -->
                    <div class="lg:col-span-1">
                        <div id="topic-detail" class="bg-white rounded-lg shadow sticky top-4">
                            <div class="p-6 text-center text-gray-500">
                                <div class="text-4xl mb-2">üîç</div>
                                <p>Select a topic to view details</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Load Psychology topics by default
            filterByField('Psychology');
        }

        async function filterByField(fieldName) {
            selectedField = fieldName;
            const listContainer = document.getElementById('topics-list');

            // Show loading
            listContainer.innerHTML = `
                <div class="p-8 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="mt-2 text-sm text-gray-600">Loading topics...</p>
                </div>
            `;

            try {
                const params = new URLSearchParams({ format: 'flat' });
                if (fieldName) {
                    params.append('field', fieldName);
                }

                const response = await fetch(`${API_BASE}/topics?${params}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load topics');
                }

                const data = await response.json();
                topicsCache = data.topics;

                renderTopicsList(data.topics);

            } catch (error) {
                console.error('Error filtering topics:', error);
                listContainer.innerHTML = `
                    <div class="p-8 text-center text-red-600">
                        <p>Failed to load topics</p>
                    </div>
                `;
            }
        }

        function renderTopicsList(topics) {
            const listContainer = document.getElementById('topics-list');
            const countEl = document.getElementById('topics-count');

            if (!topics || topics.length === 0) {
                listContainer.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <p>No topics found</p>
                    </div>
                `;
                countEl.textContent = '';
                return;
            }

            countEl.textContent = `(${topics.length} topics)`;

            listContainer.innerHTML = topics.slice(0, 100).map(topic => {
                const worksCount = (topic.works_count || 0).toLocaleString();
                const subfield = topic.subfield?.display_name || '';

                return `
                    <div
                        class="p-4 hover:bg-gray-50 cursor-pointer transition"
                        onclick="loadTopicDetail('${topic.id}')"
                    >
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-900">${topic.display_name}</h4>
                                ${subfield ? `<p class="text-xs text-gray-500 mt-1">${subfield}</p>` : ''}
                                <p class="text-sm text-gray-600 mt-2 line-clamp-2">${topic.description || 'No description available'}</p>
                            </div>
                            <div class="text-right ml-4">
                                <div class="text-sm font-medium text-indigo-600">${worksCount}</div>
                                <div class="text-xs text-gray-500">papers</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            if (topics.length > 100) {
                listContainer.innerHTML += `
                    <div class="p-4 text-center text-sm text-gray-500 bg-gray-50">
                        Showing first 100 of ${topics.length} topics
                    </div>
                `;
            }
        }

        let searchTimeout = null;
        async function searchTopics(query) {
            // Debounce search
            clearTimeout(searchTimeout);

            if (!query || query.length < 2) {
                if (selectedField) {
                    filterByField(selectedField);
                }
                return;
            }

            searchTimeout = setTimeout(async () => {
                const listContainer = document.getElementById('topics-list');
                listContainer.innerHTML = `
                    <div class="p-8 text-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                    </div>
                `;

                try {
                    const params = new URLSearchParams({ q: query, limit: 100 });
                    if (selectedField) {
                        params.append('field', selectedField);
                    }

                    const response = await fetch(`${API_BASE}/topics/search?${params}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });

                    if (!response.ok) {
                        throw new Error('Search failed');
                    }

                    const data = await response.json();
                    renderTopicsList(data.topics);

                } catch (error) {
                    console.error('Error searching topics:', error);
                    listContainer.innerHTML = `
                        <div class="p-8 text-center text-red-600">
                            <p>Search failed</p>
                        </div>
                    `;
                }
            }, 300);
        }

        async function loadTopicDetail(topicId) {
            selectedTopic = topicId;
            const detailContainer = document.getElementById('topic-detail');

            // Show loading
            detailContainer.innerHTML = `
                <div class="p-6 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/topics/${topicId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load topic details');
                }

                const topic = await response.json();
                renderTopicDetail(topic);

            } catch (error) {
                console.error('Error loading topic detail:', error);
                detailContainer.innerHTML = `
                    <div class="p-6 text-center text-red-600">
                        <p>Failed to load details</p>
                    </div>
                `;
            }
        }

        function renderTopicDetail(topic) {
            const detailContainer = document.getElementById('topic-detail');

            const worksCount = (topic.works_count || 0).toLocaleString();
            const citationsCount = (topic.cited_by_count || 0).toLocaleString();
            const keywords = topic.keywords || [];

            detailContainer.innerHTML = `
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">${topic.display_name}</h3>

                    <!-- Hierarchy -->
                    <div class="mb-4 text-sm">
                        <div class="text-gray-500">Field</div>
                        <div class="font-medium text-gray-900">${topic.field?.display_name || 'N/A'}</div>
                        ${topic.subfield ? `
                            <div class="text-gray-500 mt-2">Subfield</div>
                            <div class="font-medium text-gray-900">${topic.subfield.display_name}</div>
                        ` : ''}
                    </div>

                    <!-- Stats -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-indigo-50 rounded p-3">
                            <div class="text-xs text-indigo-600">Papers</div>
                            <div class="text-lg font-bold text-indigo-900">${worksCount}</div>
                        </div>
                        <div class="bg-purple-50 rounded p-3">
                            <div class="text-xs text-purple-600">Citations</div>
                            <div class="text-lg font-bold text-purple-900">${citationsCount}</div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <div class="text-sm font-medium text-gray-700 mb-2">Description</div>
                        <p class="text-sm text-gray-600 leading-relaxed">${topic.description || 'No description available'}</p>
                    </div>

                    <!-- Keywords -->
                    ${keywords.length > 0 ? `
                        <div class="mb-4">
                            <div class="text-sm font-medium text-gray-700 mb-2">Keywords</div>
                            <div class="flex flex-wrap gap-2">
                                ${keywords.slice(0, 10).map(kw => `
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                        ${kw}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Actions -->
                    <div class="pt-4 border-t border-gray-200">
                        <a
                            href="${topic.openalex_id}"
                            target="_blank"
                            class="block text-center w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm font-medium"
                        >
                            View on OpenAlex ‚Üó
                        </a>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
